<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <link rel="icon" href="../images/logo_name.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Polibot - Login</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome style -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="../html/index.html">
              <span>
                <img src="../images/logo_name.png" alt="Logo" />
                Polibot</span
              >
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../html/index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="../html/about.html"> Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../html/price.html">Preços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../html/suport.html">Suporte</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../html/login.html">Login</a>
                </li>
              </ul>
              <!-- Botão de Pesquisa-->
              <div class="quote_btn-container">
                <form class="form-inline">
                  <button class="btn nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <!-- register section -->

    <section class="register_section">
      <div class="register_container">
        <div class="register_heading_container">
          <h2>Registro</h2>
          <br />
        </div>
        <div class="register_row">
          <div class="register_col-md-8 register_col-lg-6 mx-auto">
            <div class="register_form_container">
              <form id="registerForm" method="post" action="/register">
                <!-- Campos do formulário -->
                <div>
                  <input
                    type="text"
                    name="nome"
                    placeholder="Nome Completo"
                    required
                  />
                </div>
                <div>
                  <input
                    type="email"
                    name="email"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="senha"
                    placeholder="Senha"
                    required
                  />
                </div>
                <div>
                  <input
                    type="password"
                    name="confirmar_senha"
                    placeholder="Confirmar Senha"
                    required
                  />
                </div>
                <div class="register_btn_box">
                  <button type="submit">Cadastrar</button>
                </div>
              </form>
              <div class="login_link">
                <a href="../html/login.html">Já possui conta? Acesse aqui</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end register section -->

    <!-- info section -->

    <section class="info_section layout_padding2">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="info_contact">
              <h4>Endereço</h4>
              <div class="contact_link_box">
                <!-- <a href=""> -->
                <a>
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <span> São Paulo - SP </span>
                </a>
                <a>
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <span> Telefone +55 (11) 90000-0000 </span>
                </a>
                <a>
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <span> Polibot@gmail.com </span>
                </a>
              </div>
            </div>
            <div class="info_social">
              <a>
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </a>
              <a>
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
              <a>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
              </a>
              <a>
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </div>
          </div>

          <div class="col-md-3">
            <div class="info_link_box">
              <h4>Links</h4>
              <div class="info_links">
                <a class="active" href="../html/index.html">
                  <img src="../images/nav-bullet.png" alt="" />
                  Home
                </a>
                <a class="" href="about.html">
                  <img src="../images/nav-bullet.png" alt="" />
                  Sobre
                </a>
                <a class="" href="price.html">
                  <img src="../images/nav-bullet.png" alt="" />
                  Preços
                </a>
                <a class="" href="login.html">
                  <img src="../images/nav-bullet.png" alt="" />
                  Login
                </a>
                <a class="" href="suport.html">
                  <img src="../images/nav-bullet.png" alt="" />
                  Suporte
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- end info section -->

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> Todos os direitos reservados por
          <a href="../html/index.html">Polibot </a>
        </p>
      </div>
    </footer>
  </body>
</html>
