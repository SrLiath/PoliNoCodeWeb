          <br />
        </div>
        <div class="purchase_row">

            <div class="purchase_form_container">
              <form action="#">
                <div>
                  <input type="text" placeholder="Nome no Cartão" required />
                </div>
                <div>
                  <input type="text" placeholder="Número do Cartão" required />
                </div>
                <div>

                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Código de Segurança"
                    required
                  />

                <div class="purchase_btn_box">

                </div>
              </form>
            </div>
          </div>
