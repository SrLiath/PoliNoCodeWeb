<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <link rel="icon" href="../images/logo_name.png" type="image/gif" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Polibot</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome style -->
    <link href="../css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="/index">
              <span>
                <img src="../images/logo_name.png" alt="Logo" />
                Polibot</span
              >
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/index"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/about"> Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/price">Preços</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/suport">Suporte</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>
    <!-- end header section -->

    <!-- Sale section -->

    <section class="selection_panel">
      <div class="selection_panel_container">
        <ul>
          <li><a href="/seeregistration">Ver Cadastro</a></li>
          <li><a href="/seekeys">Minhas Chaves</a></li>
          <li><a href="/myrequests">Meus Pedidos</a></li>
          <li><a href="/sale">Adquirir Plano</a></li>
        </ul>
      </div>

      <div class="purchase_container">
        <div class="purchase_heading_container">
          <h2>Detalhes da Compra</h2>
          <br />
        </div>
        <div class="purchase_row">
          <div class="purchase_col-md-8 purchase_col-lg-6">
            <div class="purchase_form_container">
              <form action="/purchase" method="POST">
                <div>
                  <label for="plano">Escolha um plano:</label>
                  <select id="plano" name="plano">
                    <option value="standard">Plano Standard - R$30,00</option>
                    <option value="premium">Plano Premium - R$50,00</option>
                    <option value="business">Plano Business - R$150,00</option>
                  </select>
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Nome no Cartão"
                    required
                    class="card_name"
                    name="card_name"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Número do Cartão (XXXX XXXX XXXX XXXX)"
                    required
                    class="card_number"
                    maxlength="19"
                    pattern="\d{4} \d{4} \d{4} \d{4}"
                    title="Formato esperado: XXXX XXXX XXXX XXXX"
                    name="card_number"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Data de Validade (MM/AAAA)"
                    required
                    class="card_expiry"
                    maxlength="7"
                    pattern="(0[1-9]|1[0-2])\/(20)\d{2}"
                    title="Formato esperado: MM/AAAA"
                    name="card_expiry"
                  />
                </div>
                <div>
                  <input
                    type="text"
                    placeholder="Código de Segurança"
                    required
                    class="card_cvv"
                    name="card_cvv"
                  />
                </div>
                <div class="purchase_btn_box">
                  <button type="submit">Confirmar Compra</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end sale section -->

    <!-- footer section -->
    <footer class="footer_section">
      <div class="container">
        <p>
          &copy; <span id="displayYear"></span> Todos os direitos reservados por
          <a href="/index">Polibot </a>
        </p>
        <br />
      </div>
    </footer>
  </body>
</html>
